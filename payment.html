  <section class="recommendations">

    <div class="product" style="max-width:500px;margin:20px auto;text-align:left;">

        <label>Cardholder Name</label><br>
        <input type="text" placeholder="John Doe" style="width:100%;padding:10px;margin:10px 0;"><br>
        <label>Card Number</label><br>
        <input type="text" placeholder="1234 5678 9012 3456" style="width:100%;padding:10px;margin:10px 0;"><br>
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY" style="width:48%;padding:10px;margin:10px 1% 10px 0;">
        <label>CVV</label>
        <input type="password" placeholder="123" style="width:48%;padding:10px;margin:10px 0;"><br>
        <button class="signin-btn" type="submit">Pay Now</button>
      </form>
    </div>
  </section>
