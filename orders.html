<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #orders {
      margin-top: 20px;
    }
    .order-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>My Orders</h1>
  <div id="orders">Loading your orders...</div>

  <script>
    async function fetchMyOrders() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please log in first");
        return window.location.href = "signin.html";
      }

      try {
        const res = await fetch("http://localhost:5000/orders", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const orders = await res.json();
        const container = document.getElementById("orders");
        container.innerHTML = "";

        if (!orders.length) {
          container.innerHTML = "<p>No orders found.</p>";
          return;
        }

        orders.forEach(o => {
          const card = document.createElement("div");
          card.className = "order-card";
          card.innerHTML = `
            <p><strong>Order ID:</strong> ${o._id}</p>
            <p><strong>Product:</strong> ${o.productId?.name || "N/A"}</p>
            <p><strong>Amount:</strong> $${o.amount}</p>
            <p><strong>Status:</strong> ${o.status}</p>
            <p><strong>Date:</strong> ${new Date(o.createdAt).toLocaleString()}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching orders:", err);
        document.getElementById("orders").innerHTML = "<p>Failed to load orders.</p>";
      }
    }

    window.onload = fetchMyOrders;
  </script>
</body>
</html>
