<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MakeHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      background: url("images/banner.png") no-repeat center center/cover;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(244, 217, 208, 0.6);
      z-index: 0;
    }

    .forgot-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 900px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }

    .left-section {
      flex: 1;
      padding: 20px;
      color: #333;
    }

    .left-section .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #8c3d0c;
      margin-bottom: 20px;
      display: inline-block;
    }

    .left-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group input {
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .input-group button {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6a00, #ff4081);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .input-group button:hover {
      opacity: 0.9;
    }

    .login-link {
      margin-top: 12px;
      font-size: 14px;
    }

    .login-link a {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
    }

    .right-section {
      flex: 1;
      text-align: center;
    }

    .right-section img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    @media(max-width: 900px) {
      .forgot-container {
        flex-direction: column;
      }
      .right-section {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <!-- Left section -->
    <div class="left-section">
      <h1 class="brand">MakeHive</h1>
      <h2>Forgot your password?</h2>
      <p>Don’t worry! Enter your email below, and we’ll send you a link to reset it.</p>

      <form action="reset.html" method="get">
        <div class="input-group">
          <input type="email" placeholder="Your email" required>
          <button type="submit">Reset Password</button>
        </div>
      </form>

      <div class="login-link">
        Remembered your password? <a href="login.html">Log in</a>
      </div>
    </div>

    <!-- Right section -->
    <div class="right-section">
      <img src="images/password.jpg" alt="Forgot Password Illustration">
    </div>
  </div>
</body>
</html>
