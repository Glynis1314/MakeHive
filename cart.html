<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeHive - Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .product { display:flex; align-items:center; gap:20px; margin-bottom:10px; }
    .qr-section { margin-top:30px; }
    .qr-box { border:1px solid #ccc; padding:15px; margin-bottom:20px; }
    .remove-btn { margin-left:auto; background:#ff4d4f; color:white; border:none; padding:5px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">MakeHive</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
      <button></button>
    </div>
    <nav>
      <a href="index.html">Home</a>
     
      <a href="profile.html">Profile</a>
      <a href="#" class="seller-btn">Become a Seller</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="recommendations">
    <h2>Your Cart</h2>
    <div id="cart-products" class="scroll-container" style="flex-direction:column;overflow-x:hidden;">
      <!-- Products will be dynamically loaded here -->
    </div>

    <div style="text-align:right;margin-top:20px;">
      <p><strong>Total Selected:</strong> ₹<span id="total-amount">0</span></p>
    </div>

    <div class="qr-section">
      <h3>Scan QR to Pay</h3>
      <div id="cart-qrcodes">
        <!-- QR codes will appear here -->
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 MakeHive. All rights reserved.</p>
  </footer>

  <script>
    const cartProductsDiv = document.getElementById("cart-products");
    const cartQRCodesDiv = document.getElementById("cart-qrcodes");
    const totalAmountSpan = document.getElementById("total-amount");

    let productsInCart = [];

    // Load products dynamically from backend
    async function loadCart() {
      const token = localStorage.getItem("token"); // Assuming JWT stored in localStorage
      const res = await fetch("http://localhost:5000/api/cart", {
        headers: { "Authorization": "Bearer " + token }
      });
      productsInCart = await res.json(); // Array of products for this user
      renderProducts();
      updateQRCodes();
    }

    // Render products in cart
    function renderProducts() {
      cartProductsDiv.innerHTML = "";
      productsInCart.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        productDiv.innerHTML = `
          <input type="checkbox" id="${product._id}" data-id="${product._id}" checked>
          <img src="${product.imageUrl}" alt="${product.name}" style="width:100px;">
          <div>
            <p>${product.name}</p>
            <span>₹${product.price}</span>
          </div>
          <button class="remove-btn" data-id="${product._id}">Remove</button>
        `;
        cartProductsDiv.appendChild(productDiv);
      });

      // Add event listeners
      document.querySelectorAll("#cart-products input").forEach(input => {
        input.addEventListener("change", updateQRCodes);
      });
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", removeProduct);
      });
    }

    // Remove product from cart
    async function removeProduct(e) {
      const id = e.target.dataset.id;
      const token = localStorage.getItem("token");
      await fetch(`http://localhost:5000/api/cart/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      productsInCart = productsInCart.filter(p => p._id !== id);
      renderProducts();
      updateQRCodes();
    }

    // Update QR codes and total
    async function updateQRCodes() {
      const selectedProducts = Array.from(document.querySelectorAll("#cart-products input:checked"))
        .map(input => input.dataset.id);

      // Update total
      let total = 0;
      selectedProducts.forEach(pid => {
        const prod = productsInCart.find(p => p._id === pid);
        if(prod) total += prod.price;
      });
      totalAmountSpan.textContent = total;

      if(!selectedProducts.length) {
        cartQRCodesDiv.innerHTML = "<p>No products selected</p>";
        return;
      }

      // Call backend for QR codes
      const token = localStorage.getItem("token");
      const res = await fetch("http://localhost:5000/api/upi", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ products: selectedProducts })
      });
      const data = await res.json();

      cartQRCodesDiv.innerHTML = "";
      data.forEach(seller => {
        const sellerDiv = document.createElement("div");
        sellerDiv.classList.add("qr-box");
        sellerDiv.innerHTML = `
          <h4>${seller.sellerName} - Total: ₹${seller.total}</h4>
          <img src="${seller.qrCode}" alt="QR Code"/>
          <ul>
            ${seller.products.map(p => `<li>${p.name} - ₹${p.price}</li>`).join("")}
          </ul>
        `;
        cartQRCodesDiv.appendChild(sellerDiv);
      });
    }

    // Load cart on page load
    loadCart();
  </script>
</body>
</html>
