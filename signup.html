<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeHive Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      background: url("images/banner.png") no-repeat center center/cover;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(244, 217, 208, 0.6);
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 900px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
      margin-left: 20px;
    }

    /* Left section */
    .welcome {
      flex: 1;
      padding: 20px;
      color: #333;
    }
    .welcome h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .welcome h1 .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 58px;
      color: #8c3d0c;
    }
    .welcome p {
      font-size: 18px;
      line-height: 1.5;
      font-style: italic;
      color: #444;
    }

    /* Right section (form) */
    .form-box {
      flex: 1;
      padding: 20px 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6a00, #ff4081);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #formMessage, #passwordStrength, #confirmMessage {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left -->
    <div class="welcome">
      <h1>Welcome to <span class="brand">MakeHive</span></h1>
      <p>Big dreams start small ‚Äì let‚Äôs make them happen.</p>
    </div>

    <!-- Right (form) -->
    <div class="form-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>

        <input type="password" id="password" placeholder="Password" required>
        <div id="passwordStrength"></div>

        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <div id="confirmMessage"></div>

        <button type="submit">Sign Up</button>
        <div id="formMessage"></div>
      </form>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const msgEl = document.getElementById("formMessage");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const strengthEl = document.getElementById("passwordStrength");
    const confirmEl = document.getElementById("confirmMessage");

    function setMessage(text, type = "error") {
      msgEl.textContent = text;
      msgEl.style.color = type === "success" ? "green" : "#b00020";
    }

    // üîπ Live password strength check
    passwordInput.addEventListener("input", () => {
      const pwd = passwordInput.value;
      let strength = "Weak";
      let color = "red";

      if (pwd.length >= 8 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
        strength = "Strong";
        color = "green";
      } else if (pwd.length >= 6 && (/[A-Z]/.test(pwd) || /[0-9]/.test(pwd))) {
        strength = "Medium";
        color = "orange";
      }

      strengthEl.textContent = `Password Strength: ${strength}`;
      strengthEl.style.color = color;
    });

    // üîπ Live confirm password match check
    confirmInput.addEventListener("input", () => {
      if (confirmInput.value === passwordInput.value) {
        confirmEl.textContent = "‚úÖ Passwords match";
        confirmEl.style.color = "green";
      } else {
        confirmEl.textContent = "‚ùå Passwords do not match";
        confirmEl.style.color = "red";
      }
    });

    // üîπ Form submit
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (password !== confirmPassword) {
        setMessage("‚ùå Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const raw = await res.text();
        let data = {};
        try {
          data = raw ? JSON.parse(raw) : {};
        } catch {
          data.msg = raw || "Server did not return JSON";
        }

        if (res.ok) {
          setMessage("‚úÖ " + (data.msg || "Signup successful! Redirecting..."), "success");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1200);
        } else {
          setMessage("‚ùå " + (data.error || data.msg || `Signup failed (status ${res.status})`));
        }

      } catch (err) {
        console.error("Signup error:", err);
        setMessage("‚ö†Ô∏è Network error or server not reachable.");
      }
    });
  </script>
</body>
</html>
