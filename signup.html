<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeHive Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: #fdfcfb;
    }

    .signup-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: url('images/banner.png') no-repeat center center/cover;
      position: relative;
    }

    .signup-wrapper::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 250, 246, 0.4);
      backdrop-filter: blur(8px);
    }

    .signup-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      width: 100%;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: slideUp 0.7s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 1;
    }

    /* Left section */
    .welcome {
      flex: 1;
      padding-right: 30px;
      color: #333;
    }
    .welcome h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .welcome h1 .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #8c3d0c;
    }
    .welcome h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #e6b8a2;
      margin-top: 15px;
    }
    .welcome p {
      font-size: 1.1rem;
      font-style: italic;
      line-height: 1.5;
      color: #444;
    }

    /* Right section (form) */
    .form-box {
      flex: 1;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
    }
    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      font-size: 1.8rem;
    }
    .form-group { /* New styles for floating labels */
      position: relative;
      margin-bottom: 20px;
    }
    .form-group label {
      position: absolute;
      left: 0;
      top: 10px;
      pointer-events: none;
      color: #aaa;
      transition: all 0.3s ease;
    }
    .form-box input {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 2px solid #ddd;
      background: transparent;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .form-box input:focus,
    .form-box input:not(:placeholder-shown) {
      border-bottom-color: #e6b8a2;
    }
    .form-box input:focus + label,
    .form-box input:not(:placeholder-shown) + label {
      top: -15px;
      font-size: 0.8rem;
      color: #e6b8a2;
    }
    /* Hide placeholder on focus to prevent overlap with label */
    .form-box input:focus::placeholder {
      color: transparent;
    }
    .form-box button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: #e6b8a2;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .form-box button:hover {
      background: #d49a7b;
    }
    #formMessage, #passwordStrength, #confirmMessage {
      margin-top: 8px;
      font-size: 0.9rem;
      min-height: 1em;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #8c3d0c;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    /* Dark Mode */
    body.dark-mode { background: #121212; }
    .dark-mode .signup-wrapper::before { background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
    .dark-mode .signup-container { background: rgba(30,30,30,0.6); }
    .dark-mode .welcome, .dark-mode .welcome p, .dark-mode .form-box h2 { color: #f5f5f5; }
    .dark-mode .welcome .brand { color: #e6b8a2; }
    .dark-mode .form-box { background: rgba(40,40,40,0.7); }
    .dark-mode .form-box input { border-bottom-color: #555; color: #f5f5f5; }
    .dark-mode .form-box input:focus,
    .dark-mode .form-box input:not(:placeholder-shown) {
      border-bottom-color: #e6b8a2;
    }
    .dark-mode .login-link { color: #aaa; }
    .dark-mode .login-link a { color: #e6b8a2; }

    /* Animation */
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <!-- Left -->
      <div class="welcome">
        <h1>Welcome to <span class="brand">MakeHive</span></h1>
        <p>Big dreams start small ‚Äì let‚Äôs make them happen.</p>
      </div>

      <!-- Right (form) -->
      <div class="form-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Full Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>
          <div id="passwordStrength"></div>
          <div class="form-group" style="margin-top: 20px;">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <div id="confirmMessage"></div>
          <button type="submit">Sign Up</button>
          <div id="formMessage"></div>
        </form>

        <!-- Already have an account link -->
        <div class="login-link">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Form Logic
    const signupForm = document.getElementById("signupForm");
    const msgEl = document.getElementById("formMessage");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const strengthEl = document.getElementById("passwordStrength");
    const confirmEl = document.getElementById("confirmMessage");

    function setMessage(text, type = "error") {
      msgEl.textContent = text;
      msgEl.style.color = type === "success" ? "green" : "#b00020";
    }

    // üîπ Live password strength check
    passwordInput.addEventListener("input", () => {
      const pwd = passwordInput.value;
      let strength = "Weak";
      let color = "red";

      if (pwd.length >= 8 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
        strength = "Strong";
        color = "green";
      } else if (pwd.length >= 6 && (/[A-Z]/.test(pwd) || /[0-9]/.test(pwd))) {
        strength = "Medium";
        color = "orange";
      }

      strengthEl.textContent = `Password Strength: ${strength}`;
      strengthEl.style.color = color;
    });

    // üîπ Live confirm password match check
    confirmInput.addEventListener("input", () => {
      if (confirmInput.value === passwordInput.value) {
        confirmEl.textContent = "‚úÖ Passwords match";
        confirmEl.style.color = "green";
      } else {
        confirmEl.textContent = "‚ùå Passwords do not match";
        confirmEl.style.color = "red";
      }
    });

    // üîπ Form submit
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (password !== confirmPassword) {
        setMessage("‚ùå Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const raw = await res.text();
        let data = {};
        try {
          data = raw ? JSON.parse(raw) : {};
        } catch {
          data.msg = raw || "Server did not return JSON";
        }

        if (res.ok) {
          setMessage("‚úÖ " + (data.msg || "Signup successful! Redirecting..."), "success");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1200);
        } else {
          setMessage("‚ùå " + (data.error || data.msg || `Signup failed (status ${res.status})`));
        }

      } catch (err) {
        console.error("Signup error:", err);
        setMessage("‚ö†Ô∏è Network error or server not reachable.");
      }
    });
  </script>
</body>
</html>
