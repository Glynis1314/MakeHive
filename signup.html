<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeHive Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      background: url("images/banner.png") no-repeat center center/cover; /* Replace with your image */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(244, 217, 208, 0.6);
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 900px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
      margin-left: 20px; /* shift slightly from left */
    }

    /* Left section */
    .welcome {
      flex: 1;
      padding: 20px;
      color: #333;
    }
    .welcome h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .welcome h1 .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 58px;
      color: #8c3d0c;
    }
    .welcome p {
      font-size: 18px;
      line-height: 1.5;
      font-style: italic;
      color: #444;
    }

    /* Right section (form) */
    .form-box {
      flex: 1;
      padding: 20px 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6a00, #ff4081);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left -->
    <div class="welcome">
      <h1>Welcome to <span class="brand">MakeHive</span></h1>
      <p>Big dreams start small – let’s make them happen.</p>
    </div>

    <!-- Right (form) -->
    <div class="form-box">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
