<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | MakeHive</title>
  <style>
    /* ==========================
       General Styling
    ========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #fdfcfb;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* ==========================
       Form Styling
    ========================== */
    form {
      background: #fffaf6;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    form.dark-mode {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #e67a50;
      transition: color 0.3s;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    input.dark-mode {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e6b8a2;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d49a7b;
    }

    p#resetMessage {
      margin-top: 15px;
      font-weight: 500;
    }

    p.success {
      color: green;
    }

    p.error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="resetForm">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
    <button type="submit">Reset Password</button>
    <p id="resetMessage"></p>
  </form>

  <script>
    const resetForm = document.getElementById("resetForm");
    const resetMsg = document.getElementById("resetMessage");

    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      resetMsg.textContent = "❌ Invalid or missing token.";
      resetMsg.className = "error";
      resetForm.querySelector("button").disabled = true;
    }

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword !== confirmPassword) {
        resetMsg.textContent = "❌ Passwords do not match.";
        resetMsg.className = "error";
        return;
      }

      resetMsg.textContent = "⏳ Resetting password...";
      resetMsg.className = "";

      try {
        const res = await fetch("http://localhost:5000/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        resetMsg.textContent = data.msg || data.error;
        resetMsg.className = res.ok ? "success" : "error";

        if (res.ok) {
          // Redirect to login page after 2 seconds
          setTimeout(() => window.location.href = "login.html", 2000);
        }
      } catch (err) {
        console.error(err);
        resetMsg.textContent = "❌ Network error.";
        resetMsg.className = "error";
      }
    });
  </script>
</body>
</html>
